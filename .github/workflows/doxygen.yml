name: Doxygen

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: doxygen
        channels: conda-forge
        conda-remove-defaults: "true"
        miniforge-version: latest
    - name: Install Doxygen
      run: conda install -n doxygen -c conda-forge --yes doxygen=1.8.16
    - name: Run Doxygen
      run: |
        conda activate doxygen
        conda info
        find $CONDA_PREFIX -name doxygen
        echo $PATH
        make doc

    